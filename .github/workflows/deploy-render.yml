# ============================================================================
# Aiva.io - Render Deployment Workflow
# ============================================================================
# This workflow runs on pushes to main and creates a production deployment
# to Render.com. It includes build verification and optional manual trigger.
#
# Setup Required:
# 1. Get your Render API key from: https://dashboard.render.com/settings/api-keys
# 2. Add RENDER_API_KEY as a repository secret
# 3. Add RENDER_SERVICE_ID as a repository secret (from your service URL)
# ============================================================================

name: Deploy to Render

on:
  # Auto-deploy on push to main (Render also auto-deploys, but this adds CI checks)
  push:
    branches: [main]
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

# Prevent concurrent deployments
concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ============================================================================
  # Build & Test
  # ============================================================================
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type check
        run: pnpm tsc --noEmit
        continue-on-error: true  # Don't fail on type errors for now

      - name: Build application
        run: pnpm build
        env:
          # Provide dummy values for build (real values are in Render)
          NEXT_PUBLIC_SUPABASE_URL: "https://placeholder.supabase.co"
          NEXT_PUBLIC_SUPABASE_ANON_KEY: "placeholder"

      - name: Run unit tests
        run: pnpm test --run
        continue-on-error: true  # Don't fail on test errors for now

  # ============================================================================
  # Deploy to Render
  # ============================================================================
  deploy:
    name: Deploy to Render
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Trigger Render Deploy
        run: |
          if [ -z "${{ secrets.RENDER_API_KEY }}" ]; then
            echo "‚ö†Ô∏è RENDER_API_KEY secret not set. Skipping deploy trigger."
            echo "Render will auto-deploy from push to main branch."
            exit 0
          fi
          
          if [ -z "${{ secrets.RENDER_SERVICE_ID }}" ]; then
            echo "‚ö†Ô∏è RENDER_SERVICE_ID secret not set. Skipping deploy trigger."
            echo "Render will auto-deploy from push to main branch."
            exit 0
          fi
          
          echo "üöÄ Triggering Render deployment..."
          
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys" \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json")
          
          http_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          if [ "$http_code" -ge 200 ] && [ "$http_code" -lt 300 ]; then
            echo "‚úÖ Deploy triggered successfully!"
            echo "$body" | jq .
          else
            echo "‚ùå Deploy trigger failed with status $http_code"
            echo "$body"
            exit 1
          fi

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment triggered successfully!"
            echo "Check status at: https://dashboard.render.com"
          else
            echo "‚ùå Deployment failed. Check logs above."
          fi

  # ============================================================================
  # Health Check (runs after deploy)
  # ============================================================================
  health-check:
    name: Verify Deployment
    needs: deploy
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Wait for deployment
        run: |
          echo "‚è≥ Waiting for Render deployment to complete..."
          sleep 120  # Wait 2 minutes for deploy to finish

      - name: Check health endpoint
        run: |
          if [ -z "${{ vars.RENDER_APP_URL }}" ]; then
            echo "‚ö†Ô∏è RENDER_APP_URL variable not set. Skipping health check."
            echo "Add it as a repository variable to enable health checks."
            exit 0
          fi
          
          echo "üè• Checking health endpoint..."
          
          for i in {1..5}; do
            response=$(curl -s -w "\n%{http_code}" "${{ vars.RENDER_APP_URL }}/api/health")
            http_code=$(echo "$response" | tail -n1)
            body=$(echo "$response" | head -n-1)
            
            if [ "$http_code" == "200" ]; then
              echo "‚úÖ Health check passed!"
              echo "$body" | jq .
              exit 0
            fi
            
            echo "Attempt $i failed (HTTP $http_code). Retrying in 30s..."
            sleep 30
          done
          
          echo "‚ùå Health check failed after 5 attempts"
          exit 1

